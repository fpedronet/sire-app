<app-spinner></app-spinner>

<div class="container2">
  <form [formGroup]="form" #frmLogin="ngForm">

    <div class="inputGroup inputGroup1" style="text-align: center">
      <img src="{{logologin}}" style="margin-top: -96px;" >
    </div>  

    <div class="inputGroup inputGroup1">
      <label for="email1">Usuario</label>
      <input type="text" #usuario name="usuario" formControlName="usuario"  class="email" maxlength="256" required/>
    </div>
   
    <div class="inputGroup inputGroup2">
      <label for="password">Contraseña</label>
      <input type="password" #clave name="clave" formControlName="clave" class="password" required minlength="8" maxlength="16"/>
    </div>

    <div class="inputGroup inputGroup3">
      <button id="login" #btnlogin type="button" (click)="login()" >Iniciar Sesión
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>  
    </div>
  
    <mat-card *ngIf="mensaje">{{mensaje}}</mat-card>
    <mat-card *ngIf="error">{{error}}</mat-card>
    
  </form>
</div>
