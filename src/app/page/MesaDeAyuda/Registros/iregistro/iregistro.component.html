<div id="contenedor">
    <div class="titlemodal">
        <h3 mat-dialog-title>AGREGAR - NUEVO TICKET</h3>
    </div>
</div>

<mat-dialog-content class="modal" >
  <form onkeydown="return event.key != 'Enter';" class="forms" id="ngForm" [formGroup]="form" #frmGrupo="ngForm">
      <div class="content">
            <div class="content contentTable">
                <div fxLayout="row wrap" fxLayoutGap="16px grid">
                    <div div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
                        <mat-form-field appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <input matInput placeholder="Descripción" formControlName="descripcion" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="content contentTable">
                <div fxLayout="row wrap" fxLayoutGap="16px grid">
                    <div div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                        <mat-form-field appearance="outline">
                            <mat-label>Responsable</mat-label>
                            <mat-select
                            (selectionChange)="selectUsuario($event.value)"
                            formControlName="ideResponsable"
                            required
                            >
                            <mat-option *ngFor="let el of tbUsuario" [value]="el.valor">
                                {{el.descripcion}}
                            </mat-option> 
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div div fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="50%">
                        <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                          <mat-grid-tile [colspan]="12">
                            <mat-form-field appearance="outline">
                              <mat-label>Fecha</mat-label>
                              <input matInput [matDatepicker]="dFecha" [max]="fechaMax" placeholder="dd/mm/aaaa" formControlName="fecha" required>
                              <mat-datepicker-toggle matSuffix [for]="dFecha"></mat-datepicker-toggle>
                              <mat-datepicker #dFecha></mat-datepicker>
                            </mat-form-field>
                          </mat-grid-tile>
                        </mat-grid-list>
                      </div>
                      <div div fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="50%">
                        <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                          <mat-grid-tile [colspan]="12">
                            <mat-form-field appearance="outline">
                              <mat-label>Hora</mat-label>
                              <input matInput type="time" formControlName="hora" required>
                            </mat-form-field>
                          </mat-grid-tile>
                        </mat-grid-list>
                      </div>
                </div>
            </div>
      </div>
</form>
</mat-dialog-content>

<div class="btnModal" align="end">
    <button style="margin-right: 4px;" mat-stroked-button class="btnRed" (click)="closeModal()"><mat-icon>close</mat-icon>Cerrar</button> 
    <!--button *ngIf="edit" style="margin-right: 4px;" mat-stroked-button class="btnYellow"(click)="limpiar()"><mat-icon>cleaning_services</mat-icon>Limpiar</button-->
    <button *ngIf="true" mat-stroked-button class="btnBlue" (click)="guardar()" [disabled]="frmGrupo.invalid"><mat-icon>save</mat-icon>Guardar</button>
  </div>
