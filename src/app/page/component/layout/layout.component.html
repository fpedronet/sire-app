            <mat-option *ngFor="let el of menus.listaEmpresa" [value]="el.codigo">
            {{el.nombreEmpresa}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </span>
      <span *ngIf="!count" style="padding-left:12px;font-size:15px;font-weight:500">{{empresa}}</span>

      <nav class="nav1">
        <ul>
            <li *ngFor="let m of menus.listaMenu">
              <a *ngIf="m.url=='/page/home'" (click)="clearLocalStore()" routerLink="{{m.url}}" class="opcion">{{m.desModulo}}</a>
              <a *ngIf="m.url!='/page/home' && m.url!='/page/cerrar'" class="opcion">{{m.desModulo}}</a>
              <ul>
                <li *ngFor="let s of m.listaSubMenu1">
                  <a (click)="clearLocalStore()" routerLink="{{s.url}}" class="opcion">{{s.desPantallaWeb}}</a>
                  <ul class="submenu2">
                    <li *ngFor="let s1 of s.listaSubMenu2">
                      <a (click)="clearLocalStore()" routerLink="{{s1.url}}" class="opcion">{{s1.desSubMenuWeb}}</a>                    
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
        </ul>
      </nav>
      
    </div>

    <a id="closemenu" style="cursor: pointer;" (click)="closeLogin()">
      <div style="padding-top: 11px;margin: 0 0 -21px 0;text-align: center;"><mat-icon>logout</mat-icon></div> 
      <span style="font-size: 9px;">Cerrar sesi√≥n</span>
    </a>    
     
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="{{isshow}}" fxHide.gt-sm="true">
      <div class="menu-header-bg">Menu</div>
      <div class="header-content">
        <img src="{{user}}" />
        <label>
          <h2>{{username}}</h2>
          <p>{{userdni}}</p>
        </label>
      </div>
      <div fxLayout="column">
        
        <mat-accordion class="example-headers-align">
          <div hideToggle *ngFor="let m of menus.listaMenu">
                        
            <mat-expansion-panel *ngIf="m.url=='/page/home'" disabled="">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <a style="font-size: 16px;font-weight: 400; color: #464242;" *ngIf="m.url=='/page/home'" routerLink="{{m.url}}" (click)="clearLocalStore()">
                    <mat-icon>home</mat-icon>
                    {{m.desModulo}}
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel>  
           
            <mat-divider *ngIf="m.url=='/page/home'"></mat-divider>

            <mat-expansion-panel *ngIf="m.url!='/page/home' && m.url!='/page/cerrar'">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <a style="font-size: 16px;font-weight: 400;color: #464242;" *ngIf="m.url!='/page/home'">
                    <mat-icon>peopleoutline</mat-icon>
                    {{m.desModulo}}
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p class="submenu" *ngFor="let s of m.listaSubMenu1">
                <a style="font-size: 16px;font-weight: 400;color: #696868;" (click)="clearLocalStore()">
                  <mat-icon>menuopen</mat-icon>
                  {{s.desPantallaWeb}}
                </a>
              </p>
            </mat-expansion-panel>
            
            <mat-divider *ngIf="m.url!='/page/home' && m.url!='/page/cerrar'"></mat-divider>

            <mat-expansion-panel *ngIf="m.url=='/page/cerrar'" disabled="">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <a style="font-size: 17px;font-weight: 400;color: #464242;" routerLink="" (click)="closeLogin()">
                    <mat-icon>logout</mat-icon>
                    {{m.desModulo}}
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel> 

          </div>       
        </mat-accordion>

      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
   </mat-sidenav-content>

  </mat-sidenav-container>

</div>
