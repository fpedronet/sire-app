<mat-toolbar color="primary" class="example-toolbar submenu example-button">
    <div class="example-button-row">
      <button mat-stroked-button class="btnHeader" (click)="actualizar()">
        <mat-icon class="maticon">syncalt</mat-icon>
      </button>
      <button mat-stroked-button class="btnHeader" (click)="abrirBusqueda()">
        <mat-icon class="maticon">filter_alt</mat-icon>
      </button>
      <button mat-stroked-button class="btnHeader" routerLink="/page/rendicion/lrendicion/edit/0/true">
        <mat-icon class="maticon">add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <div class="container">  
    <mat-card class="cardborde">   
      <mat-toolbar class="cardtitle"></mat-toolbar>
      <h2 class="title-label"> MIS RENDICIONES/MOVILIDADES</h2>
      <mat-divider></mat-divider>
      <form>     
        
        <div class="example-loading-shade" *ngIf="loading || existRegistro">
          <mat-spinner *ngIf="loading"></mat-spinner>
          <div class="example-rate-limit-reached" *ngIf="existRegistro">
            No se encontraron registros.
          </div>
        </div>
  
        <div class="example-container mat-elevation-z0">
          <mat-table [dataSource]="dataSource" matSort>
           
            <ng-container matColumnDef="codigo">
              <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Código"> 
                <div style="font-weight:600;color: #7f388a;">{{element.codigo}}</div>     
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="lugar">
              <mat-header-cell *matHeaderCellDef> Lugar </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Lugar"> {{element.lugar}} </mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="motivo">
              <mat-header-cell *matHeaderCellDef> Motivo </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Motivo"> {{element.motivo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ingresos">
              <mat-header-cell *matHeaderCellDef> Ingresos </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Ingresos"> {{element.ingresos}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="estado">
              <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Estado"> {{element.estado}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="correo">
              <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Correo"> {{element.correo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="tipo">
              <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Tipo"> {{element.tipo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="accion">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="pointer edit" matTooltip="Editar" [routerLink]="['edit', element.ideRendicion, true]">
                  <mat-icon>edit</mat-icon>
                </a>
              </mat-cell>
            </ng-container>
                        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          
          </mat-table>
          <mat-paginator 
            [length]="countRegistro" 
            [pageSizeOptions]="[5, 10, 20]" 
            showFirstLastButtons 
            aria-label="Select page of users">
          </mat-paginator>
        </div>
  
      </form>    
    </mat-card>
  </div>
