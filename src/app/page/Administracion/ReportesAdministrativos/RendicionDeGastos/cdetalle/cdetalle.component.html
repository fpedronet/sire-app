<div id="contenedor">
  <div class="titlemodal">
    <h3 *ngIf="rendDet!.ideRendicionDet==0" mat-dialog-title>CREAR GASTO</h3>
    <h3 *ngIf="rendDet!.ideRendicionDet!==0 && edit" mat-dialog-title>EDITAR GASTO</h3>
    <h3 *ngIf="rendDet!.ideRendicionDet!==0 && !edit" mat-dialog-title>VER GASTO</h3>
  </div>
  <div>
    <button style="margin-right: 4px;" mat-stroked-button class="btnBlue" (click)="leerQR()"><mat-icon>qr_code2</mat-icon> QR</button> 
  </div>
</div>

<div style="display: {{qr}}">
  <qr-scanner
        [debug]="false"
        [canvasWidth]="1080"
        [canvasHeight]="720"
        [stopAfterScan]="true"
        [updateTime]="500">
  </qr-scanner>
</div>

  <mat-dialog-content class="modal" style="display: {{body}}">
    <form onkeydown="return event.key != 'Enter';" class="forms" id="ngForm" [formGroup]="form" #frmGrupo="ngForm" >
        <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        
        <div [hidden]="true">
          <mat-form-field appearance="outline">
              <input matInput placeholder="Id" formControlName="ideRendicionDet">
              <input matInput placeholder="IdPadre" formControlName="ideRendicion">
          </mat-form-field>
        </div>
  
          <div div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Fecha</mat-label>
                  <input matInput [matDatepicker]="dFecha" [max]="fechaMax" placeholder="dd/mm/yyyy" formControlName="fecha" [disabled]="!edit" required>
                  <mat-datepicker-toggle matSuffix [for]="dFecha"></mat-datepicker-toggle>
                  <mat-datepicker #dFecha></mat-datepicker>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field>
                  <mat-select placeholder="Concepto" formControlName="codConcepto" [disabled]="!edit" required>
                      <mat-option *ngFor="let el of tbConcepto" [value]="el.valor">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field>
                  <mat-select #TIPDOCU placeholder="Tipo Doc" formControlName="nTipDocu" [disabled]="!edit" required>
                      <mat-option *ngFor="let el of tbTipoDocu" [value]="el.valor">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Nro Docu</mat-label>
                  <input matInput formControlName="documento" [required]="TIPDOCU.value !== '000'" [readonly]="!edit">
              </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field>
                  <mat-select placeholder="Moneda" formControlName="codMoneda" [disabled]="!edit" required>
                      <mat-option *ngFor="let el of tbMoneda" [value]="el.valor">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Monto</mat-label>
                  <input matInput type="number" class="example-right-align" oninput="if(this.value.length>=7) { this.value = this.value.slice(0,7); }" onkeypress="return /[0-9|.]/i.test(event.key)" formControlName="monto" placeholder="0.00" [readonly]="!edit">
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
  
          <div div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Descripci√≥n</mat-label>
                  <input matInput formControlName="descripcion" [readonly]="!edit" required>
                </mat-form-field>   
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Ruc</mat-label>
                  <input #RUC matInput formControlName="rucPrv" [readonly]="!edit || existeProveedor" (blur)="obtenerProveedor($event)" (keydown)="obtenerProveedorEnter($event.keyCode)">
                  <button *ngIf="RUC.value && edit" type="button" matSuffix mat-icon-button aria-label="Limpiar" (mouseup)="RUC.value='';reiniciaProveedor()">
                      <mat-icon>close</mat-icon>
                    </button>
                    <button *ngIf="RUC.value && edit" type="button" matSuffix mat-icon-button aria-label="Buscar" (mouseup)="obtenerProveedor($event)">
                      <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field> 
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Proveedor</mat-label>
                  <input matInput formControlName="proveedor" [required]="TIPDOCU.value !== '000'" [readonly]="!edit || existeProveedor">
                </mat-form-field>  
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field>
                  <mat-select #COMODATO placeholder="Comodato" formControlName="comodato" [disabled]="!edit" (selectionChange)="selectcomodato($event.value)">
                      <mat-option *ngFor="let el of filterComodato" [value]="el.valor">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field [color]="sedeColor" minlength="1" maxlength="100" appearance="outline">
                  <mat-label>Sede</mat-label>
                  <input #SEDE type="text" matInput [formControl]="controlSedes" [matAutocomplete]="autoSede" [readonly]="!edit || COMODATO.value !== 'CMD'" required>
                  <button *ngIf="SEDE.value && edit && COMODATO.value === 'CMD'" type="button" matSuffix mat-icon-button aria-label="Limpiar" (click)="SEDE.value=''; setCurSede(undefined, true)">
                      <mat-icon>close</mat-icon>
                  </button>
                  <mat-autocomplete #autoSede="matAutocomplete" [displayWith]="mostrarAutoCombo" (optionSelected)="changeSede($event)">
                      <mat-option *ngFor="let el of filterSedes | async" [value]="el">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>            
  
            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field [color]="lineaColor" minlength="1" maxlength="100" appearance="outline">
                  <mat-label>Linea</mat-label>
                  <input #LINEA type="text" matInput [formControl]="controlLineas" [matAutocomplete]="autoLinea" [readonly]="!edit || COMODATO.value !== 'CMD'" required>
                  <button *ngIf="LINEA.value && edit && COMODATO.value === 'CMD'" type="button" matSuffix mat-icon-button aria-label="Limpiar" (click)="LINEA.value=''; setCurLinea(undefined, true)">
                      <mat-icon>close</mat-icon>
                  </button>
                  <mat-autocomplete #autoLinea="matAutocomplete" [displayWith]="mostrarAutoCombo" (optionSelected)="changeLinea($event)">
                      <mat-option *ngFor="let el of filterLineas | async" [value]="el">
                      {{el.descripcion}}
                      </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
              <mat-grid-tile [colspan]="12">
                <mat-form-field appearance="outline">
                  <mat-label>Archivo</mat-label>
                  <input matInput readonly="true" [(ngModel)]="nombreAdjunto" formControlName="nombreAdjunto">
              </mat-form-field>
              <a *ngIf="url!=null && url!=''" class="pointer ver" matTooltip="Link" href="{{url}}" target="_blank">
                <mat-icon>attach_file</mat-icon>
              </a>
              <a class="pointer delete" matTooltip="Borrar" (click)="borrarAdjunto()">
                <mat-icon>delete</mat-icon>
              </a>

              <div class="image-upload" matTooltip="Adjuntar">
                <label for="file-input">
                  <img style="width:26px;" src="https://icons.iconarchive.com/icons/dryicons/aesthetica-2/128/folder-up-icon.png"/>
                </label>     

                <input id="file-input" type="file" accept=".jpeg, .jpg, .pdf" (change)="subirArchivo($event)"/>
              </div>


              </mat-grid-tile>
            </mat-grid-list>

          </div>          
        </div>
      </div>
    </form>
  
  </mat-dialog-content>

<div class="btnModal" align="end">
  <button style="margin-right: 4px;" mat-stroked-button class="btnRed" mat-dialog-close><mat-icon>close</mat-icon>Cerrar</button> 
  <button *ngIf="edit" style="margin-right: 4px;" mat-stroked-button class="btnYellow"(click)="limpiar()"><mat-icon>cleaning_services</mat-icon>Limpiar</button>
  <button *ngIf="edit" mat-stroked-button class="btnBlue" (click)="guardar()" [disabled]="frmGrupo.invalid"><mat-icon>save</mat-icon>Guardar</button>
</div>
