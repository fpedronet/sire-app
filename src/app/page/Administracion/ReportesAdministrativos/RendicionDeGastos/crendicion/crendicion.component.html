<mat-toolbar color="primary" class="example-toolbar submenu example-button">
    <div class="example-button-rowR">
      <button mat-stroked-button class="btnHeader" routerLink="/page/administracion/rendicion">
        <mat-icon class="maticon">subdirectory_arrow_left</mat-icon>
      </button>
    </div>
    <div class="example-button-row">
      <button *ngIf="edit && permiso.guardar" mat-stroked-button class="btnHeader" type="submit" [disabled]="frmGrupo.invalid" form="ngForm">
        <mat-icon class="maticon">save</mat-icon>
      </button>
    </div>
</mat-toolbar>

<div class="container">  
<mat-card class="cardborde">   
  <mat-toolbar class="cardtitle"></mat-toolbar>

  <h2 *ngIf="id==0" class="title-label">CREAR RENDICIÓN</h2>
  <h2 *ngIf="id!==0 && !edit" class="title-label">VER ENTREVISTA</h2>
  <h2 *ngIf="id!==0 && edit" class="title-label">EDITAR ENTREVISTA</h2>

  <mat-divider></mat-divider>
  
  <div id="content"> 
      <div style="width: 100%; float:left;margin-bottom: -17px;"> 
        <div style="text-align: center; color: #1a0da4; font-weight: 500;padding-top: 11px;">{{nombres}}</div> 
        <div style="text-align: center; color: #1a0da4; font-weight:600">{{documento}}</div> 
      </div> 
  </div>

  <br style="clear:both;"/>

  <form onkeydown="return event.key != 'Enter';" class="forms" id="ngForm" [formGroup]="form" #frmGrupo="ngForm" (ngSubmit)="guardar()">
    <mat-stepper #stepper id="stepper" [selectedIndex]="currentTab" (click)="changestepper(stepper)" labelPosition="bottom">
      <mat-step>
        <ng-template matStepLabel>Principal</ng-template>        
        <div class="content">
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [hidden]="true">
              <mat-form-field appearance="outline">
                  <input matInput placeholder="Id" formControlName="ideRendicion">
                  <input matInput placeholder="IdEstado" formControlName="ideEstado">
              </mat-form-field>
          </div>
              <mat-label>{{getControlLabel('estado')}}</mat-label>
              <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="100%">

                <mat-form-field appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="codigo" minlength="1" maxlength="15" required>
                </mat-form-field>
              </div>              

              <div div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="100%">
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="dFechaCreacion" placeholder="dd/mm/yyyy" formControlName="fechaCreacion" required>
                    <mat-datepicker-toggle matSuffix [for]="dFechaCreacion"></mat-datepicker-toggle>
                    <mat-datepicker #dFechaCreacion></mat-datepicker>
                  </mat-form-field>
              </div>
              

              <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Ingresos</mat-label>
                      <input matInput type="number" class="example-right-align" formControlName="montoRecibe" placeholder="0.00">
                    </mat-form-field>
                  </mat-grid-tile>                
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Gastos</mat-label>
                      <input matInput type="number" class="example-right-align" formControlName="gastos" placeholder="0.00">
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Balance</mat-label>
                      <input matInput type="number" class="example-right-align" placeholder="0.00" disabled>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Tipo</mat-label>
                      <mat-select
                        formControlName="tipo"
                      >
                        <mat-option value="R">Rendición</mat-option>
                        <mat-option value="M">Movilidad</mat-option>
                        <mat-option value="">Todos</mat-option> 
                      </mat-select>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>

                <mat-form-field appearance="outline">
                  <mat-label>Lugar</mat-label>
                  <input matInput formControlName="lugar" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Motivo</mat-label>
                  <input matInput formControlName="motivo" required>
              </mat-form-field>
              </div>

              

          </div>
        <div *ngIf="id!==0" style="padding-top: 10px">
          <button class="btnnext" mat-button matStepperNext type="button">Siguiente</button>
        </div>
      </mat-step>
      <mat-step *ngIf="existRendicion">
        <ng-template matStepLabel>Detalle</ng-template>
        <div class="content contentTable">          

          

        </div>
        <div style="padding-top: 10px">
          <button class="btnprevio" mat-button matStepperPrevious type="button">Atrás</button>
        </div>
      </mat-step>
    </mat-stepper>
   
  </form>
 
</mat-card>
</div>
