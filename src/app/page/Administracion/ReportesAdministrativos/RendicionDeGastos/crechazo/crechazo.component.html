<div mat-dialog-content>
  <p>¿Desea rechazar esta rendición?</p>
  <mat-form-field appearance="fill">
    <mat-label>Motivo de rechazo</mat-label>
    <textarea matInput [(ngModel)]="data.obsRevisor" required></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.obsRevisor" cdkFocusInitial [disabled]="data.obsRevisor === ''">Sí</button>
</div>
